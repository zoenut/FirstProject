<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/178390.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>

<body>

    <nav>
        <div class="container_nav__container">
            <a href="index.html">
                <h4>Prototype Art Collection</h4>
            </a>
        </div>

        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>

        <ul class="nav__menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <div class="logo-container">
            Login here
        </div>

        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <button class="form-submit-btn" type="submit">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account?
            <a href="signup.html" class="signup-link link"> Sign up now</a>
        </p>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/sunib.pradhananga" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/_Sunib_" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/sunib_pradhananga/" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/zoenut" class="social-link"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2023 Prototype Art Website. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navMenu = document.querySelector('.nav__menu');
            navMenu.classList.toggle('open');
        }
    </script>

</body>

</html>
