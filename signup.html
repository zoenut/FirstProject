<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/178390.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>

<body>

    <nav>
        <div class="container_nav__container">
            <a href="index.html">
                <h4>Prototype Art Collection</h4>
            </a>
        </div>

        <div class="hamburger-menu">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
        </div>

        <ul class="nav__menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <div class="logo-container">
            Sign up here
        </div>

        <form class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="Semail">Email</label>
                <input type="text" id="Semail" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="Spassword">Password</label>
                <input type="password" id="Spassword" name="password" placeholder="Enter your Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your Password again">
            </div>
            <button class="form-submit-btn" type="submit">Sign Up</button>
        </form>
        <p class="signup-link">
            Already have an account?
            <a href="Contact.html" class="signup-link link">Login in here</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2023 Prototype Art Website. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navMenu = document.querySelector('.nav__menu');
            navMenu.classList.toggle('open');
        }
    </script>

</body>

</html>
